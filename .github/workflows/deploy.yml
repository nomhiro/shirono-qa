name: Deploy to Production

on:
  push:
    branches:
      - main

# 同時デプロイを防止（後続のデプロイはキューに入る）
concurrency:
  group: deploy-production
  cancel-in-progress: false

jobs:
  ci:
    runs-on: ubuntu-latest
    name: CI チェック
    defaults:
      run:
        working-directory: ./shirono-qa-app

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './shirono-qa-app/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Unit tests
        run: npm test -- --ci

  deploy:
    needs: ci
    runs-on: ubuntu-latest
    name: Azure Static Web Apps へデプロイ

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_ISLAND_019C31500 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "./shirono-qa-app"
          api_location: ""
          output_location: "build"
